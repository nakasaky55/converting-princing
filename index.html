<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Money Converter</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1 class="linear-color">Money Converter</h1>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Choose your currency</label
            >
          </div>
          <select
            class="custom-select"
            id="currency-one"
            aria-label="Example select with button addon"
          >
            <option value="vnd">VND &#8363;</option>
            <option value="usd">USD &#36;</option>
            <option value="krw">KWR &#8361;</option>
            <option value="aud">AUD &#8371;</option>
            <option value="eur">EUR &#128;</option>
          </select>
          <div class="input-group-prepend">
            <span class="badge badge-flag"></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Enter your amount</span>
          </div>
          <input class="form-control" type="number" id="current-value" />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Choose convert Currency</label
            >
          </div>
          <select
            class="custom-select"
            id="currency-two"
            aria-label="Example select with button addon"
          >
            <option value="vnd">VND &#8363;</option>
            <option value="usd">USD &#36;</option>
            <option value="krw">KWR &#8361;</option>
            <option value="aud">AUD &#8371;</option>
            <option value="eur">EUR &#128;</option>
          </select>
          <!-- <button class="btn btn-outline-secondary" id="call-convert">
            Convert
          </button> -->
        </div>

        <div class="row">
          <div class="col-lg-12 col-xs-12">
            <div class="card text-center">
              <div class="card-body">
                <span id="your-amount"></span> is equal to
                <span id="converted-value"></span>
                <p id="check-input"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <button id="switch-currency">Test</button> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
